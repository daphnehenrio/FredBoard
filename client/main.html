<head>
  <title>Leaderboard</title>
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600' rel='stylesheet' type='text/css'>
</head>

<body>
  <div class="outer">
    <h1 class="title">Server Metrics</h1>
    {{> meteorVersion}}
    {{> meteorServer}}
    {{> ip}}
    {{> board}}
  </div>
</body>

<template name="board">
  <ol class="board">
    {{#each metrics}}
      {{> metric}}
    {{/each}}
  </ol>
</template>

<template name="meteorVersion">
  <div class="version">Meteor JS version is {{getMeteorVersion}}</div>  
</template>

<template name="meteorServer">
  <div class="serverName {{#if isPair}} blue {{/if}}">Meteor JS server is {{getMeteorServer}}</div>  
</template>

<template name="ip">
  <div class="ip">IP is {{getIpServer}}</div>  
</template>

<template name="metric">
  <li class="metric">
    <span class="label">{{label}}</span>
    <span class="data">{{data}}</span>
  </li>
</template>
